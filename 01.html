<h1>input/addEventListener</h1>
<canvas id="CNVS" width="256" height="256"></canvas><hr/>
red<input id="SLID" type="range"></input><hr/>
<script>
var cx=CNVS.getContext("webgl");
function draw(event){
	var red=SLID.value/100
	cx.clearColor(red,0,0,1);
	cx.clear(0x4000);
}
SLID.addEventListener("input", draw);	draw();
</script>
