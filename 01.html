<h1>input/addEventListener</h1>
<div id="DIV"></div><hr/>
red<input id="SLID" type="range"><hr/>
<script>
var CNVS=document.createElement("canvas");	DIV.appendChild(CNVS);
CNVS.width=256, CNVS.height=256;
var cx=CNVS.getContext("webgl");
function draw(event){
	var red=SLID.value/100
	cx.clearColor(red,0,0,1);
	cx.clear(0x4000);
}
SLID.addEventListener("input", draw);	draw();
</script>
