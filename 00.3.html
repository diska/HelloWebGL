<h1>readPixels</h1>
<canvas width="4" height="4" style="width:256px;height:256px"></canvas><hr/>
<textarea id="LOG" cols="80" rows="25" value=""></textarea>
<script>"use strict";
let buf=new Uint8Array(4*4*4);
let cx=document.querySelector("canvas").getContext("webgl");
cx.readPixels(0,0,4,4,cx.RGBA,cx.UNSIGNED_BYTE,buf);	LOG.value+=`${buf}\n`
cx.clearColor(1,0,0, 1);	cx.clear(0x4000);
cx.readPixels(0,0,4,4,cx.RGBA,cx.UNSIGNED_BYTE,buf);	LOG.value+=`${buf}\n`
</script>
