<h1>scissor/SCISSOR_TEST</h1>
<canvas id="CNVS" width="256" height="256"></canvas><hr/>
<input id="SLID" type="range" max="256"></input>
<input id="TEXT"></input>
<script>
var cx=CNVS.getContext("webgl");
cx.enable(cx.SCISSOR_TEST);
function draw(){
	var a=SLID.value;	TEXT.value=a;
	cx.clearColor(red=a/100, green=0, blue=0, alpha=1);
	cx.scissor(0, 0, a, a);	cx.clear(0x4000);
	cx.scissor(a, a, 256-a, 256-a);	cx.clear(0x4000);
}
SLID.addEventListener("input", draw);	draw();
</script>
