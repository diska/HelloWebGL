<style>textarea{background-color: bisque;}</style>
<h1>getParameter</h1>
<canvas></canvas><hr/>
<textarea id="AREA" cols="60" rows="18"></textarea>
<script>
var cx0=document.querySelector("canvas").getContext("webgl");
with(cx0){
	canvas.width=256, canvas.height=256;
	AREA.value="";
	AREA.value+=`vendor      :${getParameter(VENDOR)}\n`;
	AREA.value+=`renderer    :${getParameter(RENDERER)}\n`;
	AREA.value+=`version     :${getParameter(VERSION)}\n`;
	AREA.value+="\n"
	AREA.value+=`viewport    :${getParameter(VIEWPORT)}\n`;
	AREA.value+=`SCISSOR_TEST:${getParameter(SCISSOR_TEST)}\n`;
	AREA.value+=`SCISSOR_BOX :${getParameter(SCISSOR_BOX)}\n`;
	AREA.value+="\n"
	AREA.value+=`pointSizeRange:${getParameter(ALIASED_POINT_SIZE_RANGE)}\n`;
	AREA.value+=`lineWidthRange:${getParameter(ALIASED_LINE_WIDTH_RANGE)}\n`;
	AREA.value+=`lineWidth     :${getParameter(LINE_WIDTH)}\n`;
	AREA.value+="\n"
	AREA.value+=`COLOR_CLEAR_VALUE:${getParameter(COLOR_CLEAR_VALUE)}\n`;
	clearColor(1,0,0, 1);
	AREA.value+=`COLOR_CLEAR_VALUE:${getParameter(COLOR_CLEAR_VALUE)}\n`;
	clear(0x4000);
}
</script>
