<style>textarea{background-color: bisque;}</style>
<h1>uniform variable</h1>
<div id="DIV"></div><hr/>
<input id="SLDX" type="range" min="-100" max="100" value="0"><input id="TXTX"></br>
<input id="SLDY" type="range" min="-100" max="100" value="0"><input id="TXTY"></br>
<input id="SLDZ" type="range" min="-100" max="100" value="0"><input id="TXTZ"></br>
<input id="SLDW" type="range" min="-100" max="100" value="100"><input id="TXTW"></br>
<textarea id="AREA" cols="40" rows="10"></textarea>
<script>
const vsrc=`attribute vec4 p;uniform vec4 m;
void main(){gl_PointSize=32.;gl_Position.xyz=p.xyz;gl_Position+=m;}`;
const fsrc=`void main(){gl_FragColor=vec4(1);gl_FragColor.gb=gl_PointCoord;}`;
var CNVS=document.createElement("canvas");	CNVS.width=256, CNVS.height=256;
var cx=CNVS.getContext("webgl");	DIV.appendChild(CNVS);
var vs=cx.createShader(cx.VERTEX_SHADER);	cx.shaderSource(vs, vsrc);
var fs=cx.createShader(cx.FRAGMENT_SHADER);	cx.shaderSource(fs, fsrc);
var pg=cx.createProgram();cx.attachShader(pg, vs);cx.attachShader(pg, fs);
cx.compileShader(vs);	cx.compileShader(fs);	cx.linkProgram(pg);
AREA.value =`Compile log for VS ${vs}:\n${cx.getShaderInfoLog(vs)}`;
AREA.value+=`Compile log for FS ${fs}:\n${cx.getShaderInfoLog(fs)}`;
AREA.value+=`Link log for PG ${pg}:\n${cx.getProgramInfoLog(pg)}`;
var pg0m=cx.getUniformLocation(pg, "m");
//
cx.useProgram(pg);
function draw(){
	var x=SLDX.value/100, y=SLDY.value/100, z=SLDZ.value/100, w=SLDW.value/100;
	TXTX.value="x="+x, TXTY.value="y="+y, TXTZ.value="z="+z, TXTW.value="w="+w;
	cx.clearColor(0,0.3,0,1);	cx.clear(0x4000);
	cx.uniform4fv(pg0m, [x,y,z,w]);	cx.drawArrays(0, 0,1);
}	draw();
SLDX.addEventListener("input", draw);
SLDY.addEventListener("input", draw);
SLDZ.addEventListener("input", draw);
SLDW.addEventListener("input", draw);
CNVS.addEventListener("click", resetValues);
function resetValues(){SLDX.value=0, SLDY.value=0, SLDZ.value=0, SLDW.value=100;draw();}
</script>
