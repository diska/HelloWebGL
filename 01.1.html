<h1>requestAnimationFrame</h1>
<div id="DIV"></div><hr/>
<script>
var CNVS=document.createElement("canvas");	DIV.appendChild(CNVS);
CNVS.width=256, CNVS.height=256;
var cx=CNVS.getContext("webgl");
function draw(now){
	var theta=now/1000;
	cx.clearColor(Math.sin(theta),0,0,1);
	cx.clear(0x4000);
	requestAnimationFrame(draw);
}	requestAnimationFrame(draw);
</script>
