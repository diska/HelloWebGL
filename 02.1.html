<h1>scissor</h1>
<canvas width="256" height="256"></canvas><hr/>
<input id="SLID" oninput="draw()" type="range" max="256">
<input id="TEXT">
<script>"use strict";
let cx=document.querySelector("canvas").getContext("webgl");
cx.enable(cx.SCISSOR_TEST);
function draw(){
	let a=SLID.value;	TEXT.value="red=x="+a;
	cx.clearColor(0.5, 0.5, 0.5, 1.0);
	cx.scissor(64, 64, 128, 128);	cx.clear(0x4000);
	cx.clearColor(a/256, 0.0, 0.0, 1.0);
	cx.scissor(0, 0, a, a);	cx.clear(0x4000);
	cx.scissor(a, a, 256-a, 256-a);	cx.clear(0x4000);
};	draw();
</script>
